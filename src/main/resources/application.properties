# MySQL Properties
spring.datasource.url=jdbc:mysql://localhost:3306/#ENTER_DB_NAME#
spring.datasource.username=root
spring.datasource.password=#ENTER_PASSWORD#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# When required the data to be replaced
# spring.jpa.hibernate.ddl-auto=create
spring.sql.init.mode=always

## Hibernate Properties
# This SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true

### Logger
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE