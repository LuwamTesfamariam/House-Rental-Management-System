<html lang="en">
<head th:insert="~{fragments/htmlhead :: head (title='User List')}">
<body>
    <div class="container">
        <header th:insert="~{fragments/header :: header}"></header>
        <div class="row">
            <div th:insert="~{fragments/navigation :: navigation}"></div>
            

            
          <div>
            <h1>List of Companies</h1>
          </div>
          <form th:action="@{/company_new}" method="get">
            <div>
              <button type="submit" class="btn btn-primary">New</button>
            </div>
          </form>
          <div>
            <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>ID</th>
                  <th>Company Name</th>
                  <td></td>
                  <td></td>
                </tr>
              </thead>
              <tbody>
                <tr th:each="company, counter: ${companies}">
                  <td th:text="${counter.count}"></td>
                  <td th:text="${company.id}"></td>
                  <td th:text="${company.name}"></td>
                  <td>
                    <form th:action="@{/company_edit/} + ${company.id}" method="get">
                      <div>
                        <button type="submit" class="btn btn-primary">Edit</button>
                      </div>
                    </form>
                  <td>
                    <form th:action="@{/company/delete(id=${company.id})}" method="post">
                      <div>
                        <button type="submit" class="btn btn-primary">Delete</button>
                      </div>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>


    
  <div th:insert="~{fragments/footer :: footer}"></div>
</div>
<div th:insert="~{fragments/scripts :: scripts}"></div>
</body>
</html>
