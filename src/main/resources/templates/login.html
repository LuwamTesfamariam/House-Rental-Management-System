<html lang="en">
<head th:include="fragments/htmlhead :: head (title='Welcome')">
<body>
    <div class="container">
        <header th:insert="fragments/header :: header"></header>
        <div class="row">
            <div th:insert="fragments/navigation :: navigation"></div>



            
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <div class="container text-center">
            <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
            <p>
                User Name: <input type="text" name="username" required />
            </p>
            <p>
                Password: <input type="password" name="password" required />
            </p>
            <p>
                <input type="submit" value="Login" />
            </p>
        </form>
    </div>



    <div th:insert="fragments/footer :: footer"></div>
</div>
<div th:insert="fragments/scripts :: scripts"></div>
</body>
</html>
