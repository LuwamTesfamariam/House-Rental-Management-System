<html lang="en">
<head th:insert="~{fragments/htmlhead :: head (title='User List')}">
<body>
    <div class="container">
        <header th:insert="~{fragments/header :: header}"></header>
        <div class="row">
            <div th:insert="~{fragments/navigation :: navigation}"></div>
            

            
          <div>
            <h1>List of Properties</h1>
          </div>

      <div class="row">
          <div>
              <table id="properties" class="table table-striped table-bordered">
                  <thead class="thead-dark">
                  <tr>
                      <th>No Of Bath Rooms</th>
                      <th>No Of Rooms</th>
                  </tr>
                  </thead>
                  <tfoot>
                  <tr>
                    <th>No Of Bath Rooms</th>
                    <th>No Of Rooms</th>
                  </tr>
                  </tfoot>
              </table>
          </div>
      </div>

  <script type="text/javascript">
  $(document).ready(function() {
    $('#properties').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "/properties",
            "type": "POST",
            "dataType": "json",
            "contentType": "application/json",
            "data": function (d) {
                return JSON.stringify(d);
            }
        },
        "columns": [
            {"data": "noOfBathRooms", "width": "50%"},
            {"data": "noOfRooms","width": "50%"}
        ]
    });
  });
  </script>

<div th:insert="~{fragments/footer :: footer}"></div>
</div>
<div th:insert="~{fragments/scripts :: scripts}"></div>
</body>
</html>
