<html lang="en">
<head th:include="fragments/htmlhead :: head (title='Welcome')">
<body>
    <div class="container">
        <header th:insert="fragments/header :: header"></header>
        <div class="row">
            <div th:insert="fragments/navigation :: navigation"></div>
            

            
  <div>
    <h1>User Registration - Sign Up</h1>
  </div>
  <form th:action="@{/process_register}" th:object="${user}"
        method="post" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Username: </label>
        <div class="col-8">
          <input type="text" th:field="*{username}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" th:field="*{password}" class="form-control"
                 required minlength="6" maxlength="10"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">First Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{firstName}" class="form-control"
                 required minlength="2" maxlength="20"/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Last Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{lastName}" class="form-control"
                 required minlength="2" maxlength="20" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">E-mail: </label>
        <div class="col-8">
          <input type="email" th:field="*{email}" class="form-control" required />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Phone: </label>
        <div class="col-8">
          <input type="text" th:field="*{phone}" class="form-control" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Role(s): </label>
        <div class="col-8">
          <select class="form-control" name="role" id="role">
            <option value="0">Select One</option>
            <option th:each="rold : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
          </select>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>

  

  <div th:insert="fragments/footer :: footer"></div>
  </div>
  <div th:insert="fragments/scripts :: scripts"></div>
</body>
</html>
