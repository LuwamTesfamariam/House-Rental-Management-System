<html lang="en">
<head th:insert="~{fragments/htmlhead :: head (title='Sign-up')}">
<body>
    <div class="container">
        <header th:insert="~{fragments/header :: header}"></header>
        <div class="row">
            <div th:insert="~{fragments/navigation :: navigation}"></div>
            

            
  <div>
    <h1>User Registration - Sign Up</h1>
  </div>
  <form th:action="@{/process_register}" th:object="${user}"
        method="post">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Username: </label>
        <div class="col-8">
          <input type="text" th:field="*{username}" class="form-control" required placeholder="Username" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Password: </label>
        <div class="col-8">
          <input type="password" th:field="*{password}" class="form-control"
                 required minlength="6" maxlength="10" placeholder="Password" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">First Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{firstName}" class="form-control"
                 required minlength="2" maxlength="20" placeholder="First Name" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Last Name: </label>
        <div class="col-8">
          <input type="text" th:field="*{lastName}" class="form-control"
                 required minlength="2" maxlength="20" placeholder="Last Name" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">E-mail: </label>
        <div class="col-8">
          <input type="email" th:field="*{email}" class="form-control" required  placeholder="email" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Phone: </label>
        <div class="col-8">
          <input type="text" th:field="*{phoneNumber}" class="form-control"  placeholder="Phone" />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Role(s): </label>
        <div class="col-8">
          <select class="form-control" name="role" id="role" title="Role" th:field="*{roles}">
            <option value="0">Select One</option>
            <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
          </select>
        </div>
      </div>

      <div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>

  

  <div th:insert="~{fragments/footer :: footer}"></div>
  </div>
  <div th:insert="~{fragments/scripts :: scripts}"></div>
</body>
</html>
